<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Management System</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6; /* Light gray background */
        }
        /* Custom styles for better focus and aesthetics */
        input:focus, select:focus, button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.45); /* Tailwind's blue-500 with opacity */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">

    <div class="w-full max-w-4xl">
        <!-- Header Card -->
        <div class="bg-white rounded-xl shadow-lg border border-gray-200 mb-6 overflow-hidden">
            <div class="p-6 border-b border-gray-200 bg-gradient-to-r from-blue-600 to-indigo-700 text-white rounded-t-xl">
                <h2 class="text-3xl font-extrabold text-center">Payment Management System</h2>
                <p class="text-blue-100 text-center mt-2 text-md">v14.0 - Traveler & Vendor Payments</p>
            </div>
        </div>

        <!-- Main Form Card -->
        <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
            <div class="p-6">
                <form id="paymentForm" class="space-y-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-6">
                            <!-- Radio Group for Form Type -->
                            <div class="flex space-x-6 justify-center md:justify-start" id="formTypeRadioGroup">
                                <div class="flex items-center space-x-2">
                                    <input type="radio" id="traveler" name="formType" value="traveler" class="h-4 w-4 rounded-full border border-gray-300 text-blue-600 focus:ring-blue-500" checked>
                                    <label for="traveler" class="text-base font-medium text-gray-700">Traveler Payment</label>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <input type="radio" id="vendor" name="formType" value="vendor" class="h-4 w-4 rounded-full border border-gray-300 text-blue-600 focus:ring-blue-500">
                                    <label for="vendor" class="text-base font-medium text-gray-700">Vendor Payment</label>
                                </div>
                            </div>

                            <div class="space-y-4">
                                <!-- Company Field (Always present) -->
                                <div class="space-y-2">
                                    <label for="company" class="text-sm font-medium leading-none">Company</label>
                                    <input type="text" id="company" name="company" value="Anurag Maheshwari and Company" required class="flex h-10 w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm ring-offset-white placeholder:text-gray-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                                </div>

                                <!-- Traveler Fields -->
                                <div id="travelerFields" class="space-y-4">
                                    <div class="space-y-2">
                                        <label for="tourId" class="text-sm font-medium leading-none">Tour ID <span class="text-red-500">*</span></label>
                                        <input type="text" id="tourId" name="tourId" required class="flex h-10 w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm ring-offset-white placeholder:text-gray-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                                    </div>
                                    <div class="space-y-2">
                                        <label for="travelerOrGroupName" class="text-sm font-medium leading-none">Traveler/Group Name <span class="text-red-500">*</span></label>
                                        <input type="text" id="travelerOrGroupName" name="travelerOrGroupName" required class="flex h-10 w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm ring-offset-white placeholder:text-gray-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                                    </div>
                                    <div class="space-y-2">
                                        <label for="entryDate" class="text-sm font-medium leading-none">Entry Date</label>
                                        <input type="date" id="entryDate" name="entryDate" class="flex h-10 w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm ring-offset-white placeholder:text-gray-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                                    </div>
                                    <div class="space-y-2">
                                        <label for="totalAmount" class="text-sm font-medium leading-none">Amount (₹) <span class="text-red-500">*</span></label>
                                        <input type="number" id="totalAmount" name="totalAmount" required class="flex h-10 w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm ring-offset-white placeholder:text-gray-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                                    </div>
                                </div>

                                <!-- Vendor Fields -->
                                <div id="vendorFields" class="space-y-4 hidden">
                                    <div class="space-y-2">
                                        <label for="vendorName" class="text-sm font-medium leading-none">Vendor Name <span class="text-red-500">*</span></label>
                                        <input type="text" id="vendorName" name="vendorName" required class="flex h-10 w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm ring-offset-white placeholder:text-gray-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                                    </div>
                                    <div class="space-y-2">
                                        <label for="amount" class="text-sm font-medium leading-none">Amount (₹) <span class="text-red-500">*</span></label>
                                        <input type="number" id="amount" name="amount" required class="flex h-10 w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm ring-offset-white placeholder:text-gray-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                                    </div>
                                    <div class="space-y-2">
                                        <label for="serviceType" class="text-sm font-medium leading-none">Service Type <span class="text-red-500">*</span></label>
                                        <input type="text" id="serviceType" name="serviceType" required class="flex h-10 w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm ring-offset-white placeholder:text-gray-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="space-y-6">
                            <!-- Payment Mode Select -->
                            <div class="space-y-2">
                                <label for="paymentMode" class="text-sm font-medium leading-none">Payment Mode</label>
                                <select id="paymentMode" name="paymentMode" class="flex h-10 w-full items-center justify-between rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm ring-offset-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                                    <option value="cash">Cash</option>
                                    <option value="bank_transfer">Bank Transfer</option>
                                    <option value="cheque">Cheque</option>
                                    <option value="upi">UPI</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>

                            <!-- Conditional Payment Details Fields -->
                            <div id="paymentDetailsFields" class="space-y-4">
                                <div class="space-y-2">
                                    <label for="paymentType" class="text-sm font-medium leading-none">Payment Type</label>
                                    <input type="text" id="paymentType" name="paymentType" class="flex h-10 w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm ring-offset-white placeholder:text-gray-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                                </div>
                                <div class="space-y-2">
                                    <label for="bankName" class="text-sm font-medium leading-none">Bank Name</label>
                                    <input type="text" id="bankName" name="bankName" class="flex h-10 w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm ring-offset-white placeholder:text-gray-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                                </div>
                            </div>

                            <!-- Other Details Field -->
                            <div class="space-y-2">
                                <label for="otherDetails" class="text-sm font-medium leading-none">Other Details</label>
                                <input type="text" id="otherDetails" name="otherDetails" class="flex h-10 w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm ring-offset-white placeholder:text-gray-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-center md:justify-end mt-8">
                        <button type="submit" id="submitButton" class="w-full md:w-auto px-8 py-3 text-lg rounded-full font-semibold text-white bg-blue-600 hover:bg-blue-700 transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-blue-300">
                            Submit Payment
                        </button>
                    </div>

                    <!-- Submission Result Message -->
                    <div id="submitResultMessage" class="hidden p-4 mt-6 rounded-lg text-center font-medium"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Get DOM elements
        const paymentForm = document.getElementById('paymentForm');
        const formTypeRadioGroup = document.getElementById('formTypeRadioGroup');
        const travelerFields = document.getElementById('travelerFields');
        const vendorFields = document.getElementById('vendorFields');
        const paymentModeSelect = document.getElementById('paymentMode');
        const paymentDetailsFields = document.getElementById('paymentDetailsFields');
        const submitButton = document.getElementById('submitButton');
        const submitResultMessage = document.getElementById('submitResultMessage');

        let currentFormType = 'traveler'; // Initial form type

        // Function to update field visibility based on form type
        function updateFormVisibility() {
            if (currentFormType === 'traveler') {
                travelerFields.classList.remove('hidden');
                vendorFields.classList.add('hidden');
                // Set vendor specific fields as not required
                document.getElementById('vendorName').removeAttribute('required');
                document.getElementById('amount').removeAttribute('required');
                document.getElementById('serviceType').removeAttribute('required');
                // Set traveler specific fields as required
                document.getElementById('tourId').setAttribute('required', 'true');
                document.getElementById('travelerOrGroupName').setAttribute('required', 'true');
                document.getElementById('totalAmount').setAttribute('required', 'true');
            } else {
                travelerFields.classList.add('hidden');
                vendorFields.classList.remove('hidden');
                // Set traveler specific fields as not required
                document.getElementById('tourId').removeAttribute('required');
                document.getElementById('travelerOrGroupName').removeAttribute('required');
                document.getElementById('totalAmount').removeAttribute('required');
                // Set vendor specific fields as required
                document.getElementById('vendorName').setAttribute('required', 'true');
                document.getElementById('amount').setAttribute('required', 'true');
                document.getElementById('serviceType').setAttribute('required', 'true');
            }

            // Always set entryDate for traveler form to today's date initially if it's traveler and empty
            if (currentFormType === 'traveler' && document.getElementById('entryDate').value === '') {
                 document.getElementById('entryDate').value = new Date().toISOString().split('T')[0];
            }
        }

        // Function to update payment details visibility based on payment mode
        function updatePaymentDetailsVisibility() {
            if (paymentModeSelect.value === 'cash') {
                paymentDetailsFields.classList.add('hidden');
                document.getElementById('paymentType').removeAttribute('required');
                document.getElementById('bankName').removeAttribute('required');
            } else {
                paymentDetailsFields.classList.remove('hidden');
                // These fields are not strictly required in your original React code,
                // but you might want to add 'required' here if needed.
                // document.getElementById('paymentType').setAttribute('required', 'true');
                // document.getElementById('bankName').setAttribute('required', 'true');
            }
        }

        // Event listener for form type change (radio buttons)
        formTypeRadioGroup.addEventListener('change', (event) => {
            currentFormType = event.target.value;
            console.log("Form type changed to:", currentFormType);
            updateFormVisibility();
        });

        // Event listener for payment mode change
        paymentModeSelect.addEventListener('change', () => {
            console.log("Payment mode changed to:", paymentModeSelect.value);
            updatePaymentDetailsVisibility();
        });

        // Simulated Backend Function (same as before)
        const simulateBackendCall = async (payload) => {
            console.log("Simulating backend call...");
            return new Promise(resolve => {
                setTimeout(() => {
                    console.log("Simulated backend received payload:", payload);
                    // Simulate a successful response
                    resolve({ ok: true, json: () => Promise.resolve({ success: true, message: 'Record saved successfully (simulated)!' }) });
                    // To simulate an error, uncomment the line below and comment the resolve line:
                    // resolve({ ok: false, json: () => Promise.resolve({ error: 'Simulated backend error' }) });
                }, 1500); // Simulate network delay
            });
        };

        // Handle form submission
        paymentForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission
            console.log("Form submission triggered.");

            submitButton.disabled = true; // Disable button
            submitButton.textContent = 'Submitting...'; // Change button text
            submitResultMessage.classList.add('hidden'); // Hide previous message

            const formData = new FormData(paymentForm);
            const payload = {};

            // Collect common fields
            payload.company = formData.get('company');
            payload.paymentMode = formData.get('paymentMode');
            if (payload.paymentMode !== 'cash') {
                payload.paymentType = formData.get('paymentType');
                payload.bankName = formData.get('bankName');
            }
            payload.otherDetails = formData.get('otherDetails');

            // Collect form-type specific fields
            if (currentFormType === 'traveler') {
                payload.type = 'traveler';
                payload.tourId = formData.get('tourId');
                payload.travelerOrGroupName = formData.get('travelerOrGroupName');
                payload.entryDate = formData.get('entryDate');
                payload.totalAmount = parseFloat(formData.get('totalAmount'));
            } else {
                payload.type = 'vendor';
                payload.vendorName = formData.get('vendorName');
                payload.amount = parseFloat(formData.get('amount'));
                payload.serviceType = formData.get('serviceType');
            }

            console.log("Payload to be sent:", payload);

            try {
                const response = await simulateBackendCall(payload);
                console.log("Simulated backend response object:", response);
                const result = await response.json();
                console.log("Simulated backend result JSON:", result);

                if (response.ok) {
                    submitResultMessage.textContent = result.message || 'Record saved successfully!';
                    submitResultMessage.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'border-red-300');
                    submitResultMessage.classList.add('bg-green-100', 'text-green-800', 'border', 'border-green-300');
                    console.log("Form submission successful.");

                    // Reset form fields based on type after success, similar to React code
                    if (currentFormType === 'traveler') {
                        document.getElementById('tourId').value = '';
                        document.getElementById('travelerOrGroupName').value = '';
                        document.getElementById('totalAmount').value = '';
                        document.getElementById('entryDate').value = new Date().toISOString().split('T')[0]; // Reset date to today
                    } else {
                        document.getElementById('vendorName').value = '';
                        document.getElementById('amount').value = '';
                        document.getElementById('serviceType').value = '';
                    }
                    document.getElementById('paymentType').value = '';
                    document.getElementById('bankName').value = '';
                    document.getElementById('otherDetails').value = '';
                    document.getElementById('paymentMode').value = 'cash'; // Reset payment mode
                    updatePaymentDetailsVisibility(); // Update visibility based on reset mode

                } else {
                    submitResultMessage.textContent = result.error || 'Failed to save record';
                    submitResultMessage.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'border-green-300');
                    submitResultMessage.classList.add('bg-red-100', 'text-red-800', 'border', 'border-red-300');
                    console.log("Form submission failed:", result.error);
                }
            } catch (error) {
                console.error("Submission error caught:", error);
                submitResultMessage.textContent = 'Network error or simulated backend error. Please try again.';
                submitResultMessage.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'border-green-300');
                submitResultMessage.classList.add('bg-red-100', 'text-red-800', 'border', 'border-red-300');
            } finally {
                submitButton.disabled = false; // Re-enable button
                submitButton.textContent = 'Submit Payment'; // Restore button text
                console.log("Submission process finished.");
            }
        });

        // Initial setup on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateFormVisibility(); // Set initial form type visibility
            updatePaymentDetailsVisibility(); // Set initial payment details visibility
            document.getElementById('entryDate').value = new Date().toISOString().split('T')[0]; // Set default date
        });
    </script>
</body>
</html>
