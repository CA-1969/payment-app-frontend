    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }
        input:focus, select:focus, button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59,130,246,0.45);
        }
        .tour-destination-image {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            object-fit: cover;
            display: none;
            margin-left: 1.5rem;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            border: 2px solid #cbd5e1;
        }
        .invoice-actions {
            position: absolute;
            top: 1.3rem;
            right: 1.8rem;
            display: flex;
            flex-direction: column;
            gap: .65rem;
            z-index: 20;
            min-width: 140px;
            align-items: flex-end;
        }
        @media (max-width: 640px) {
            .invoice-actions {
                position:static;
                margin-bottom: 1rem;
                align-items: stretch;
            }
        }
        .invoice-btn, .show-invoice-btn {
            min-width: 160px;
            max-width: 200px;
            width: 100%;
            border-radius: 0.8rem;
            font-size: 1rem;
            font-weight: 600;
        }
        .invoice-btn {
            background: #4638fc;
            color: white;
            padding: 0.6rem 0.8rem;
            border: none;
            box-shadow: 0 2.5px 20px #4338ca26;
            transition: background .12s;
        }
        .invoice-btn:hover { background: #312eb1;}
        .show-invoice-btn {
            border: 2px solid #4638fc;
            color: #4638fc;
            background: white;
            padding: 0.5rem 0.8rem;
            transition: background .10s, color .10s;
        }
        .show-invoice-btn:hover {
            background: #f4f5fc;
        }
        .floating-tourid {
            position: absolute;
            top: 2.1rem;
            right: 19.2rem;
            z-index: 30;
            width:170px;
        }
        @media (max-width: 1000px) {
          .floating-tourid {
            right: 1rem;
          }
        }
        @media (max-width: 640px) {
            .floating-tourid, .invoice-actions {
                position: static;
                width:100%;
                right:auto;
                top:auto;
                margin-bottom:0.5rem;
            }
        }
    </style>
</head>

    function copyTourIdToMain(val) {
        var main = document.getElementById('tourId');
        if(main && main.value !== val) main.value = val;

    function copyTourIdToFloating(val) {
        var flt = document.getElementById('tourIdFloating');
        if(flt && flt.value !== val) flt.value = val;
    }
    function showInvoiceForTour() {
        const tourId = document.getElementById('tourIdFloating').value || document.getElementById('tourId')?.value || '';
        if(!tourId) return alert('Please enter Tour ID!');
        window.open(`invoice.html?tourId=${encodeURIComponent(tourId)}`,'_blank');
